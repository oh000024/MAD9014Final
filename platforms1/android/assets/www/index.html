<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: http://griffis.edumedia.ca 'unsafe-eval'; connect-src http://griffis.edumedia.ca;">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!--    <link rel="stylesheet" href="css/iconic-bootstrap.css">-->
    <link rel="stylesheet" href="css/iconic-glyphs.css">
    <title>Cordova Template</title>
</head>

<body>
    <header>
        <h1>Jake Sports</h1> </header>
    <div class="refresh"> </div>
    <div class="wrapper">
        <div id="gameresults" class="page active" data-role="page">
            <h2>Results</h2>
            <table id="tableResult">
                <thead>
                    <tr>
                        <th class="home">HOME</th>
                        <th class="score">SCORE</th>
                        <th class="away">AWAY</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- load the standings here after calculating them -->
                </tbody>
            </table>
            <!--            </section>-->
        </div>
        <!-- Team Standings Page -->
        <div id="standings" class="page" data-role="page">
            <h2>Standings</h2>
            <!--       Sample Table -->
            <table id="teamStandings">
                <thead>
                    <tr>
                        <th class="rank">Rank</th>
                        <th>Team</th>
                        <th class="wins">Wins</th>
                        <th class="losses">Losses</th>
                        <th class="ties">Ties</th>
                        <th class="points">Points</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- load the standings here after calculating them -->
                </tbody>
            </table>
        </div>
        <section data-role="nav" id="nav">
            <ul class="tabs">
                <li> <a id="nav_gameresults" href="#gameresults"><span class="iconic iconic-icon-md iconic-size-md" data-glyph="microphone" title="microphone" aria-hidden="true"></span>Results</a> </li>
                <li>
                    <a id="nav_standings" href="#standings"> <span class="iconic iconic-md" data-glyph="zoom-in" title="zoom in" aria-hidden="true"></span>Standings</a>
                </li>
            </ul>
        </section>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/table.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
</body>

</html>
